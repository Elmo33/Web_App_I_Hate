{% extends 'main.html' %}

{% block title %} Login {% endblock %}

{% block content %}
    {#    <h3>Login - ავტორიზაცია </h3>#}

    <ul class="nav justify-content-center">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                       aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll definitely share your email with everyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%">Submit</button>
        </form>
    </ul>

    <form method="post" action="" style="width: 50%">
        <input type="text" name="user" placeholder="username" class="form-control"> <br>
        <input type="text" name="last" placeholder="lastname" class="form-control"> <br>
        <button type="submit" class="btn btn-primary">Add User</button>
    </form>

{% endblock %}
